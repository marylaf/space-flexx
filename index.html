<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Space X</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="space" />
    <meta name="description" content="space" />
    <meta name="author" content="Maria Lafutkina" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./pages/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./pages/template.css" />
  </head>
  <body class="page">
    <div class="page__container"></div>
    <div class="page__container_type_dublicate"></div>
    <div class="page__container-two"></div>
    <!--—BEGIN HEADER -->

    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo" src="./images/logo.png" alt="Логотип" />
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Технология</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">График полетов</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Гарантии</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">О компании</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
    </header>

    <!--—END HEADER -->


        <!--BEGIN MAIN -->
        <main class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- Колонка с текстом -->
              <div class="image"></div>
              <div class="btn__container">
                <button class="btn bnt__text paragraph">Начать путешествие</button>
                <img src="./images/corner-1.svg" class="btn__corner left" alt="угол"/>
                <img src="./images/corner-2.svg" class="btn__corner right" alt="угол"/>
              </div>
            </div>
              <div class="col-md-6 column">
              <!-- Вторая колонка с сеткой -->
              <div class="row row-top">
                <!-- Первая колонка в сетке -->
                <div class="col-md-6 col-md-custom margin-right">
                  <!-- Первый элемент грида -->
                  <div class="flex-item text-center flex-item_type_lt">
                    <p class="flex-item__paragraph paragraph">мы</p>
                    <p class="flex-item__number paragraph">1</p>
                    <p class="flex-item__paragraph-two paragraph">на рынке</p>
                  </div>
                </div>
                <!-- Вторая колонка в сетке -->
                <div class="col-md-6 col-md-custom">
                  <!-- Второй элемент грида -->
                  <div class="flex-item flex-item_type_rt text-center">
                    <p class="flex-item__paragraph paragraph">гарантируем</p>
                    <p class="flex-item__number paragraph">50%</p>
                    <p class="flex-item__paragraph-two paragraph">безопасность</p>
                  </div>
                </div>
                <!-- Третья колонка в сетке -->
                <div class="col-md-6 col-md-custom margin-top margin-right">
                  <!-- Третий элемент грида -->
                  <div class="flex-item flex-item_type_lb text-center">
                    <p class="flex-item__paragraph paragraph">календарик за</p>
                    <div class="paragraph">
                      <p class="flex-item__number flex-item__inline">2001</p>
                      <span class="span">г.</span>
                    </div>
                    <p class="flex-item__paragraph-two paragraph">в подарок</p>
                  </div>
                </div>
                <!-- Четвертая колонка в сетке -->
                <div class="col-md-6 col-md-custom margin-top">
                  <!-- Четвертый элемент грида -->
                  <div class="flex-item  flex-item_type_rb text-center">
                    <p class="flex-item__paragraph paragraph">путешествие</p>
                    <p class="flex-item__number paragraph">597</p>
                    <p class="flex-item__paragraph-two paragraph padding-right">дней</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </main>
        
    <!--END MAIN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
